<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h1 id="head">Rock Paper and Scissor</h1></nav>
    <main class="cont">
        <div class="images">
            <div id="rock" class="choice"><img src="./rock.jpg" alt=""></div>
            <div id="paper" class="choice"><img src="./paper.jpg" alt=""></div>
            <div id="scissor" class="choice"><img src="./scissor.jpg" alt=""></div>
        </div>
        <div id="messagebox">Start the game</div>
        <div id="result">
            <div id="userResult"><div id="scoreUser"></div><div id="nameUser">User</div></div>
            <div id="userComputer"><div id="scoreComputer"></div><div id="nameComputer">Computer</div></div>
        </div>
        <button id="reset">Replay</button>
    </main>
</body>
<script src="app.js"></script>
</html>
